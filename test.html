<!DOCTYPE html>
<html lang="kr">
<!-- 정보 -->
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 정보를 나타냅니다.</title>
</head>
<!-- 내용 -->
<body>
    <h1>여기는 화면에 보이는 내용입니다.</h1>
    <h2>여기는 화면에 보이는 내용입니다.</h2>
    <h3>여기는 화면에 보이는 내용입니다.</h3>
    <h4>여기는 화면에 보이는 내용입니다.</h4>
    <h5>여기는 화면에 보이는 내용입니다.</h5>
    <abc>홍길동</abc>
    <div style="display:inline;background-color:red">안녕하세요</div>
    <div style="display:inline;background-color: blue;">반가워요</div>
    <span style="display:block;background-color:beige;">또만나요</span>
    <span style="display:block;background-color:aqua">다시 만나요</span>
    <!-- block tag - 화면의 한블럭을 다채운다.
        inline tag - 내용물의 길이만큼 채운다. -->
    <div style="width:100px;height:100px;background-color:red"></div>
    <!-- html 태그는 box 모델이다. -->
    <div style="width:100px;height:100px;background-color:purple"></div>
    <span style="display:inline-block;width:200px;height:200px;background-color:blue">a</span>
    글씨
    <div style="width: 10em;height:10em;background-color:red;
    border-style: dotted;border-color:black;
    border-width: 10px;box-shadow: 10px 10px 10px gray;
    border-radius: 50%;"></div>
</body>
</html>
