<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 태그선택자 div{} */
        /* 아이디선택자 #id{} */
        /* 클래스선택자 .class{} */
        /* 자손선택자 div a */
        /* 자식선택자 div > a */
        /* 속성선택자 [a] a 라는 속성을 갖은 태그 */
        /* 속성선택자 [a="b"] a 라는 속성중 b라는 값을 갖은 태그 */
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
<script>
    let content_arr = ["언제나 밝은 자바스크립트!",
        "<p>엘리먼트를 자바스크립트를 이용하여 삽입하기</p>"+
        "<p>여러줄 입력이 가능합니다.</p>",
        "누르면 엘리먼트가 사라집니다.",
    ]
    let darr = document.getElementsByTagName("div")
    for(let i=0;i<darr.length;i++){
        darr[i].style.width="120px"
        darr[i].style.height="120px"
        darr[i].innerHTML=content_arr[i];
        darr[i].addEventListener("click",function(){
            this.style.display="none"
        })
    }
    // console.log(darr[i].style.width)
    // darr[i].style.width="20px"
</script>
</html>
