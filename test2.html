<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d{width:120px;height:120px;border:1px solid red;float:right}
        #d1{background: yellow;}
        #d2{background: blue;}
        #d3{background: green;}
        #d4{background: lightcyan;}
        #d5{background: lightsalmon;}
        
    </style>
</head>
<body>
    <a href="https://www.naver.com">네이버 바로가기</a>
    <img src="./P.t.altaica_Tomak_Male.jpg" style="width:200px;height:200px"/>
    <div style="width:200px;height:200px;background-size: contain;
    background-repeat: no-repeat;
    background-image:url('./P.t.altaica_Tomak_Male.jpg')"></div>
    <div></div>
    <div class="d" id="d1"></div>
    <div class="d" id="d2"></div>
    <div class="d" id="d3"></div>
    <div class="d" id="d4"></div>
    <div class="d aa" id="d5"></div>
    <div style="clear:both"></div>
    <div style="background:darkkhaki" style="clear:both">안녕</div>
</body>
<script>
    let eleA = document.getElementsByTagName("a")[0]
    eleA.innerText = "구글바로가기"
    eleA.href="https://www.google.com"
    let eleImg = document.getElementsByTagName("img")[0]
    eleImg.addEventListener("mouseover",function(){
        this.style.width=parseInt(this.style.width)+50+"px"
        this.style.height=parseInt(this.style.height)+50+"px"
    })
    eleImg.addEventListener("mouseleave",function(){
        this.style.width=parseInt(this.style.width)-50+"px"
        this.style.height=parseInt(this.style.height)-50+"px"
    })
    let eleDiv = document.getElementsByTagName("div")[0]
    eleDiv.addEventListener("click",function(){
        if(this.style.backgroundImage.includes("altaica_Tomak_Male")){
            this.style.backgroundImage="url('./cat.webp')"
        }else{
            this.style.backgroundImage="url('./P.t.altaica_Tomak_Male.jpg')" 
        }
    })
    console.log(eleDiv)
    // eleDiv.onclick=function(){}
    let aaa = function sum(a,b){return a+b}
    console.log(aaa(3,5))
    // typescript
    

</script>
</html>
